{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% if recipelist %}
<ul>
{% for recipe in recipelist %}
<li><a href="{{ recipe.id }}/">{{ recipe.name }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>you haven't added any recipes yet!</p>
{% endif %}
<a href = "addrecipe/">Create a new recipe</a>
