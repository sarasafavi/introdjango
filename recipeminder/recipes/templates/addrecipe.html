{% extends "base.html" %}
{% block title %}
Add a Recipe
{% endblock %}
{% load bootstrap3 %}

{% block maincontent %}
<h1>Add a New Recipe</h1>

<form action="/recipes/addrecipe/" method="post" class="form">
{% csrf_token %}
{% bootstrap_form form layout='inline' %}
{% buttons %}
	<button type="submit" class="btn btn-primary">
		Create Recipe
	</button>
{% endbuttons %}
</form>

{% endblock %}
